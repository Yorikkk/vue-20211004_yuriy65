<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>CounterButtonApp</title>
  </head>
  <body>
    <div id="app">
      <button
        type="button"
        @click="clickCount++"
      >
        {{ clickCount }}
      </button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
