<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div>
        <template v-for="num of 5">
          <label>
            <input
              v-model="selectedNum"
              :value="num"
              type="radio"
            />
              {{ num }}
          </label>
        </template>

        <hr />

        <h3>{{ title }}</h3>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
